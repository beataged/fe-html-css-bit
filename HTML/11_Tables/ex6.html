<!-- Use the correct HTML attribute to make the second TH element span two rows.



 -->

 <!DOCTYPE html>
<html>

<head>
  <style>
    th, td{
      border:1px solid black;
    }
    th td {
      border:none;
    }
    table {
      border-collapse: collapse;
    }
    </style>
</head>

<body>
  <table>
    <tr>
      <th>Name</th>
      <td>Jill Smith</td>
    </tr>
    <tr>
      <th rowspan="2">Phone</th>
      <td>555-77854</td>
    </tr>
    <tr>
      <td>555-77854</td>
    </tr>
  </table>
</body>

</html>

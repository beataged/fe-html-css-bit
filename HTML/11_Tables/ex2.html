<!-- Add a table caption that says "Names".



 -->
<!DOCTYPE html>
<html>

<head>
  <style>
    caption{
      caption-side: bottom;
    }
    </style>
</head>

<body>

  <table>
    <caption>Names</caption>

    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Points</th>
    </tr>
    <tr>
      <td>Jill</td>
      <td>Smith</td>
      <td>50</td>
    </tr>
  </table>
</body>

</html>

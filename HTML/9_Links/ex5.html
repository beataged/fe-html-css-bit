The "tooltip" should say "Home".
 -->

<!DOCTYPE html>
<html>

<head>
   <style>
      a:visited {
         color: green;
      }

      a:hover {
         color: burlywood;
         font-size: 50px;
         border: 10px solid black;
         transition: 2s font-size;
      }
   </style>
</head>

<body>

   <a href="default.html" title="home">Back to Home</a>
</body>

</html>

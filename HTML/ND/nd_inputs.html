<!DOCTYPE html>
<html>

<head>
    <style>
.border{
color:blue;
}
</style>
</head>

<body style="background-color: rgb(174, 233, 235); font-family: Arial, Helvetica, sans-serif;">

    <div >
        <label>Gender</label> <br>
        <input type="radio" name="gender" value="male" id="male"><label for="male">Male</label>
        <br>
        <input type="radio" name="gender" value="female" id="female"><label for="female">Female</label>
    </div>
    <br>
    <div class="border">
        <label for="fname">First name </label><br>
        <input type="text" id="fname">
        <br>
        <label for="lname">Last name</label><br>
        <input type="text" id="lname">
    </div>
    <br>
    <div class="border">
        <label>Age</label><br>
        <input type="number">
    </div>
    <br>
    <div class="border">
        <label for="email">Email</label><br>
        <input type="email" id="email">
    </div>
    <br>
    <div class="border">
        <label for="tel">Telephone</label><br>
        <input type="tel" id="tel">
    </div>
    <br>
    <div>
        <label>Favourite animal</label><br>
        <input type="checkbox" value="Sloth" id="Sloth"><label for="Sloth">Sloth</label>
        <input type="checkbox" value="Panda" id="Panda"><label for="Panda">Panda</label>
        <input type="checkbox" value="Tiger" id="Tiger"><label for="Tiger">Tiger</label>
    </div>
    <br>
    <div>
        <label>Favourite color</label><br>
        <input type="color" value="color">
    </div>
    <br>
    <div>
        <label>Date of birth</label><br>
        <input type="date">
    </div>
    <br>
    <div>
        <label>Date</label><br>
        <input type="datetime-local">
    </div>
    <br>
    <div>
        <label>Select month week and time</label><br>
        <input type="month">
        <input type="week">
        <input type="time">

    </div>
    <br>
    <div>
        <label>Upload file</label><br>
        <input type="file">
    </div>
    <br>
    <div>
        <label>Upload picture</label><br>
        <input type="image">
    </div>

    <br>
    <div>
        <label>Password</label><br>
        <input type="password" value="Password">
    </div>
    <br>
    <div>
        <label for="url">Add your homepage</label><br>
        <input type="url" id="url">
    </div>
    <br>
    <div>
        <label>Set a range</label>
        <input type="range">
    </div>
    <br>
    <div>
        <label>Search</label>
        <input type="search">
    </div>
    <br>
    <div>
        <input type="button" value="OK">
    </div>
    <div>
        <input type="reset">
    </div>
    <div>
        <input type="submit">
    </div>

</body>

</html>

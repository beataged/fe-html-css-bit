<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->

<body style="width: 100vw; height: 100vh;">

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card bg-light">
                        <div class="card-body">
                            <h1>Skaičiavimai</h1>
                            <label for="skaicius" class="form-label">Įveskite skaičių</label>
                            <input id="skaicius" type="number" class="form-control">
                            <button type="submit" class="btn btn-primary mt-2 mb-2 w-100" onclick="calculate()">Skaičiuoti</button>

                            <p >Kvadratu = <b id="kvadratu"></b> </p>
                            <p>Kubu = <b id="kubu"></b></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

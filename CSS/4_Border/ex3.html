<!-- Change the 3 border properties, so that they only show the border on the top side.

 -->
 <!DOCTYPE html>
 <html>
 <head>
 <style>
 p {
   border-style: dotted;
   border-width: 4px;
   border-color: red;
   border-top: solid ;
   border: solid 2px black;
   border:none;
   border-top: solid 4px;
 }
 .outer{
   background-color: lightcoral;
 }
 .inner{
   padding: 5px;
 }
 </style>
 </head>
 <body>
 
 <h1>This is a Heading</h1>
 <div class="outer">
   <div class="inner">
   <p>This is a paragraph.</p>
  </div></div>
</body>
 </html>

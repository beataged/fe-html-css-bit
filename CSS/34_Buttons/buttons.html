<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="roboto.css">
    <link rel="stylesheet" href="buttons.css">
    <link rel="stylesheet" href="buttons_text.css">
    <link rel="stylesheet" href="buttons_outlined.css">
</head>

<body>
    <div class="container-spacer"></div>
    <div class="container">
        <h3>Contained buttons</h3>
        <div class="buttons-container">
            <button class="button-base-root button-root contained">Default</button>
            <button class="button-base-root button-root contained contained-primary">Primary</button>
            <button class="button-base-root button-root contained contained-secondary">Secondary</button>
            <button class="button-base-root button-root contained" disabled>Disabled</button>
            <a class="button-base-root button-root contained contained-primary ">Link</a>
        </div>
    </div>
    <div class="container-spacer"></div>
    <div class="container">
        <h3>Text buttons</h3>
        <div class="buttons-container">
            <button class="button-base-root button-root text">Default</button>
            <button class="button-base-root button-root text text-primary">Primary</button>
            <button class="button-base-root button-root text text-secondary">Secondary</button>
            <button class="button-base-root button-root text" disabled>Disabled</button>
            <a class="button-base-root button-root text text-primary">Link</a>
        </div>
    </div>
    <div class="container-spacer"></div>
    <div class="container">
        <h3>Outlined buttons</h3>
        <div class="buttons-container">
            <button class="button-base-root button-root outlined">Default</button>
            <button class="button-base-root button-root outlined outlined-primary">Primary</button>
            <button class="button-base-root button-root outlined outlined-secondary">Secondary</button>
            <button class="button-base-root button-root outlined" disabled>Disabled</button>
            <button class="button-base-root button-root outlined outlined-primary">Link</button>
        </div>
        <div class="container-spacer"></div>
    </div>
</body>

</html>
